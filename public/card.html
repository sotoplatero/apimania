<!doctype html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {

            const urlParams = new URLSearchParams(window.location.search);
            const title = urlParams.get('title');
            const user = urlParams.get('user');

            console.log(urlParams)
            document.querySelector('h1').innerText = title;
            document.querySelector('#user').innerText = user;
            document.querySelector('img').src = 'https://unavatar.now.sh/' + user;            
        })
    </script>    
</head><body>
    <div id="card" class="w-2/5 mx-auto p-10 text-center">
        <img alt="user" class="w-20 mx-auto rounded-full" src="#">
        <div id="user"></div>
        <h1 class="text-6xl font-bold "></h1>
    </div>
</body></html>
