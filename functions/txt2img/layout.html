<!doctype html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        let font = {{= it.font || 'arial' }};
        if ( font !== 'arial' ) {
            WebFont.load({
                google: { families: [ font ] }
            });
        }
    </script>         
    <style type="text/css">
        #txt2img p {
            margin: 0;
        }
    </style>
</head>
    <body>
       <div 
            id="txt2img"
            style="
                line-height: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                font-family: {{= it.font || 'arial' }}, sans-serif;
                text-align: center;
                max-width: 1280px;
                height: 720px;
                width: 1280px;
                font-size:{{= it.size || '4rem'}};
                background-color:{{= it.bg || '#fff' }};
                color:{{= it.color || '#000'}};
                padding:1rem 2rem;
                overflow: hidden;
        ">
            <p>{{= it.text || 'convertir texto en imagen' }}</p>
        </div>        
    </body>
</html>
